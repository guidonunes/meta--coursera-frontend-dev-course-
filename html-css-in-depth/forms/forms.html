<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>Bare Bones Layout</title>
    <meta name="description" content="A brief description">
    <meta name="author" content="Your Site Name">

    <!--Open Graph Protocol-->
    
        <meta property="og:title" content="A brief description">
        <meta property="og:type" content="website">
        <meta property="og:url" content="https://www.mysite">
        <meta property="og:description" content="A brief description">
        <meta property="og:image" content="img.png">
    
        <link rel="icon" href="/favicon.ico">
        <link rel="icon" href="favicon.svg" type="image/svg+xml">
        <link rel="apple-touch-icon" href="/apple-touch-icon.png">
        
        <!--Include your CSS files here-->
        <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <header>
        <!--Add your website name or logo here-->
    </header>
    <nav>
        <!--Add your website navigation here-->
    </nav>
    <main>
        <!--Add your main content here-->
        <h1>Sign up</h1>
        <form>
            <div>
                <label for="user_first_name">First Name</label><br>
                <input type="text" id="user_first_name" name="user_first_name">
            </div>
            <div>
                <label for="user_last_name">Last Name</label><br>
                <input type="text" id="user_last_name" name="user_last_name">
            </div>
            <div>
                <label for="user_email">Email</label><br>
                <input type="email" id="user_email" name="user_email">
            </div>
            <div>
                <label for="user_password">Password</label><br>
                <input type="password" id="user_password" name="user_password">
            </div>
            <div>
                <label for="user_confirm_password">Confirm Password</label><br>
                <input type="password" id="user_confirm_password" name="user_confirm_password">
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>

        </form>
    </main>
    <footer>
        <!--Add copyright notices and other footer content here-->
        <p>Copyright Little Lemon</p>
    </footer>

    <!--Include your JavaScript files here-->
    <script src="js/script.js"></script>
</body>
</html>
